<template>
    <template if:false={submitted}>
        <lightning-input type="text" label="First Name" placeholder="First Name" value={firstName} name="firstName" onchange={genericOnChange} required></lightning-input>
    
        <lightning-input type="text" label="Last Name" placeholder="Last Name" value={lastName} name="lastName" onchange={genericOnChange} required></lightning-input>
        
        <lightning-input type="email" label="Email" placeholder="Email" value={email} name="email" onchange={genericOnChange} required></lightning-input>

        <lightning-textarea label="Message" placeholder="Write your message here" value={message} name="message" onchange={genericOnChange}></lightning-textarea>

        <template if:true={guest}>
            <c-re-captcha fire={fireCaptcha} oncaptcharesult={captchaHandler}></c-re-captcha>
        </template>

        <div class="slds-m-top_medium slds-text-align_center">
            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </template>
    
    <template if:true={submitted}>
        <div class="slds-text-align_center">
            {submittedText}
        </div>
    </template>
</template>
