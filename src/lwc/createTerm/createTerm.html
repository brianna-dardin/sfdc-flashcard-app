<template>
    <div class="container">
        <div class="slds-text-heading_medium slds-text-align_center">
            {editType}
        </div>

        <lightning-input type="text" label="Character(s)" placeholder="Enter the Character(s)" value={newTerm.character} name="character" onchange={genericOnChange} required></lightning-input>
    
        <lightning-input type="text" label="Pin Yin" placeholder="Enter the Pin Yin" value={newTerm.pinYin} name="pinYin" onchange={genericOnChange} required></lightning-input>
        
        <lightning-input type="text" label="English" placeholder="Enter the English" value={newTerm.english} name="english" onchange={genericOnChange} required></lightning-input>

        <lightning-input type="file" label="Upload a Sound File" accept="audio" onchange={handleFileChange}></lightning-input>

        <template if:true={isEdit}>
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="isActive">Should this term be available for flashcard sessions?</label>
                    <lightning-input type="toggle"
                                     label=""
                                     message-toggle-active="Available"
                                     message-toggle-inactive="Unavailable"
                                     variant="label-hidden"
                                     checked={newTerm.isActive}
                                     name="isActive"
                                     onchange={genericOnChange}></lightning-input>
                </div>
            </div>
        </template>

        <template if:true={guest}>
            <c-re-captcha fire={fireCaptcha} oncaptcharesult={captchaHandler}></c-re-captcha>
        </template>

        <div class="slds-m-top_medium slds-text-align_center">
            <lightning-button variant="brand" label={editType} onclick={handleSave}></lightning-button>
        </div>
    </div>
</template>
